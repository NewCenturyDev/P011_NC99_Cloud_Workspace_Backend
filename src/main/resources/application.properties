spring.application.name=P011_NC99_Cloud_Workspace_Backend

# JPA Configuration
spring.jpa.generate-ddl=true
spring.jpa.database=mysql
spring.jpa.properties.hibernate.function_contributor=com.newcentury99.p011_nc99_cloud_workspace_backend.commons.databases.functions.MySQLDBFunction
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10240MB
spring.servlet.multipart.max-request-size=10240MB

# Message Source Configuration
spring.messages.use-code-as-default-message=true
spring.messages.fallback-to-system-locale=false
spring.messages.encoding=UTF-8

# MySQL Config Environment Variables - Default:prod - If necessary to change, Use CMD arguments (DO NOT MODIFY HERE)
spring.profiles.active=prod
